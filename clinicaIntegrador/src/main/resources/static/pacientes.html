<div id="menu">
    <h1>Pacientes</h1>
    <div id="botones-menu">
        <button type="button" class="btn btn-success botones-init" id="boton_agregar">Agregar Paciente</button>
        <button type="button" class="btn btn-warning botones-init" id="boton_modificar">Modificar Paciente</button>
        <button type="button" class="btn btn-danger botones-init" id="boton_eliminar">Eliminar Paciente</button>
    </div>

<section id="tabla_pacientes">
    <table class="table" id="tablaPacientes">
        <thead>
        <tr>
            <th scope="col">DNI</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Domicilio</th>

        </tr>
        </thead>
        <tbody id="tablaPacientesBody">


        </tbody>
    </table>
</section>

<section id="formularios">
    <form id="formulario_pacienteAlta" class="oculto">
        <h3>Paciente Alta</h3>

        <div class="bloquesFormPacienteAlta">
            <div class="dataPaciente">
                <h4>Datos Paciente</h4>

                <div class=" mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="dni" name="dni">
                </div>
            </div>
            <div class="dataDomicilio">
                <h4>Datos Domicilio</h4>
                <div class="mb-3">
                    <label for="numero" class="form-label">Numero</label>
                    <input type="number" class="form-control" id="numero" name="numero">
                </div>
                <div class="mb-3">
                    <label for="calle" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="calle" name="calle">
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad">
                </div>
                <div class="mb-3">
                    <label for="provincia" class="form-label">Provincia</label>
                    <input type="text" class="form-control" id="provincia" name="provincia">
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">Pais</label>
                    <input type="text" class="form-control" id="pais" name="pais">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-danger botones-form">Enviar</button>

    </form>
    <form id="formulario_pacienteModificacion" class="oculto">
        <h3>Paciente Modificacion</h3>
        <div class="bloquesFormPacienteBaja">
            <div class="dataPaciente">
                <h3>Datos Paciente</h3>
                <div class=" mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombrem" name="nombre">
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellidom" name="apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailm" name="email">
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="dnim" name="dni" placeholder="name@example.com">
                </div>
            </div>
            <div class="dataDomicilio">
                <h3>Datos Domicilio</h3>
                <div class="mb-3">
                    <label for="numero" class="form-label">Numero</label>
                    <input type="number" class="form-control" id="numerom" name="numero">
                </div>
                <div class="mb-3">
                    <label for="calle" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="callem" name="calle">
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudadm" name="ciudad" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="provincia" class="form-label">Provincia</label>
                    <input type="text" class="form-control" id="provinciam" name="provincia">
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">Pais</label>
                    <input type="text" class="form-control" id="paism" name="paism" placeholder="name@example.com">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-danger botones-form">Enviar</button>
    </form>
    <form id="formulario_pacienteBaja" class="oculto">
        <h3>Formulario Baja</h3>
        <div class="mb-3">
            <label for="dni_pacienteb" class="form-label">Dni Paciente</label>
            <input type="number" class="form-control" id="dni_pacienteb" aria-describedby="emailHelp" name="dni_pacienteb">
        </div>
        <button type="submit" class="btn btn-outline-danger botones-form">Eliminar</button>
    </form>
</section>
