<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Domicilios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/turnos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>



<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="odontologos.html">Odontologos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="pacientes.html">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="turnos.html">Turnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Log Out</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div id="menu">
    <h1>TURNOS</h1>
    <div>
        <button type="button" class="btn btn-success botones-init" id="boton_agregar">Agregar Turno</button>
        <button type="button" class="btn btn-warning botones-init" id="boton_modificar">Modificar Turno</button>
        <button type="button" class="btn btn-danger botones-init" id="boton_eliminar">Eliminar Turno</button>
    </div>
</div>

<section id="tabla_turnos">
    <table class="table" id="tablaTurnos">
        <thead>
        <tr>

            <th scope="col">Id Turno</th>
            <th scope="col">Fecha Turno</th>
            <th scope="col">Paciente</th>
            <th scope="col">Odontologo</th>


        </tr>
        </thead>
        <tbody id="tablaTurnosBody">

        </tbody>
    </table>
</section>
<section id="formularios">

    <form id="formulario_turnoAlta" class="oculto">
        <h3>Formulario Alta</h3>
        <div class="mb-3">
            <label for="dni" class="form-label">Paciente DNI</label>
            <input type="number" class="form-control" id="dni" name="dni">
        </div>
        <div class="mb-3">
            <label for="matricula" class="form-label">Odontologo Matricula</label>
            <input type="number" class="form-control" id="matricula" name="matricula">
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="datetime-local" class="form-control" id="fecha" name="fecha">
        </div>
        <button type="submit" class="btn btn-outline-success botones-form">Guardar</button>
    </form>
    <form id="formulario_turnoModificacion" class="oculto">
        <h3>Formulario Modificacion</h3>
        <div class="mb-3">
            <label for="id_turnom" class="form-label">Id Turno</label>
            <input type="number" class="form-control" id="id_turnom" name="id_turnom">
        </div>
        <div class="mb-3">
            <label for="fecham" class="form-label">Fecha Turno</label>
            <input type="datetime-local" class="form-control" id="fecham" name="fecham">
        </div>
        <div class="mb-3">
            <label for="matriculam" class="form-label">Odontologo Matricula</label>
            <input type="number" class="form-control" id="matriculam" name="matriculam">
        </div>
        <button type="submit" class="btn btn-outline-warning botones-form">Submit</button>
    </form>
    <form id="formulario_turnoBaja" class="oculto">
        <h3>Formulario Baja</h3>
        <div class="mb-3">
            <label for="id_turnob" class="form-label">Id Turno</label>
            <input type="number" class="form-control" id="id_turnob" name="id_turnob">
        </div>
        <button type="submit" class="btn btn-outline-danger botones-form">Eliminar</button>
    </form>






</section>










<script type="text/javascript" src="js/turnos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>

</html>
