    <link rel="stylesheet" href="style/odontologos.css">

</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="odontologos.html">Odontologos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="pacientes.html">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="turnos.html">Turnos</a>

                        <a class="nav-link active" aria-current="page" href="#">Log Out</a>
                    </li>



                </ul>
                <form class="d-flex" role="search">

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div id="menu">
    <h1>Odontologos</h1>
    <div id="botones-menu">
        <button type="button" class="btn btn-success botones-init" id="boton_agregar">Agregar Odontologo</button>
        <button type="button" class="btn btn-warning botones-init" id="boton_modificar">Modificar Odontologo</button>
        <button type="button" class="btn btn-danger botones-init" id="boton_eliminar">Eliminar Odontologo</button>
    </div>
</div>
<section id="tabla_odontologos">
    <table class="table" id="tablaOdontologos">
        <thead>
        <tr>
            <th scope="col">Matricula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>

        </tr>
        </thead>
        <tbody id="tablaOdontologosBody">


        </tbody>
    </table>
</section>

<section id="formularios">
    <form id="formulario_odontologoAlta" class="oculto">
        <h3>Odontologo Alta</h3>

        <div class="bloquesFormOdontologoAlta">
            <div class="dataOdontologo">
                <h4>Datos Odontologo</h4>

                <div class=" mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matricula</label>
                    <input type="number" class="form-control" id="matricula" name="matricula">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-link botones-form">Enviar</button>

    </form>
    <form id="formulario_odontologoModificacion" class="oculto">
        <h3>Odontologo Modificacion</h3>
        <div class="bloquesFormOdontologoModificacion">
            <div class="dataOdontologo">
                <h3>Datos Odontologo</h3>
                <div class=" mb-3">
                    <label for="matriculam" class="form-label">Matricula</label>
                    <input type="number" class="form-control" id="matriculam" name="matriculam"
                           placeholder="Ingresar Matricula">
                </div>
                <div class=" mb-3">
                    <label for="nombrem" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombrem" name="nombrem">
                </div>

                <div class="mb-3">
                    <label for="apellidom" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellidom" name="apellidom">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-danger botones-form">Enviar</button>
    </form>
    <form id="formulario_odontologoBaja" class="oculto">
        <h3>Formulario Baja</h3>
        <div class="mb-3">
            <label for="matriculab" class="form-label">Matricula</label>
            <input type="number" class="form-control" id="matriculab" name="matriculab">
        </div>
        <button type="submit" class="btn btn-outline-danger botones-form">Eliminar</button>
    </form>
</section>














<script type="text/javascript" src="js/odontologos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
