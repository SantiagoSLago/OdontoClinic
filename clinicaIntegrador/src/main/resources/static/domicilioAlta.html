




<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Domicilios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/domicilioe.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
<div id="header">
    <h1>DOMICILIO</h1>
    <button type="button" class="btn btn-success" id="boton_agregar">Agregar Domicilio</button>
    <button type="button" class="btn btn-warning" id="boton_modificar">Modificar Domicilio</button>
    <button type="button" class="btn btn-danger" id="boton_eliminar">Eliminar Domicilio</button>
</div>

<section id="tabla_domicilios">
    <table class="table" id="tablaDomicilios">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Numero</th>
            <th scope="col">Calle</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Provincia</th>
            <th scope="col">Pais</th>


        </tr>
        </thead>
        <tbody id="tablaDomiciliosBody">

        </tbody>
    </table>
</section>
<section id="formularios">

    <form id="formulario_domicilioAlta" class="oculto">
        <h3>Formulario Alta</h3>
        <div class="mb-3">
            <label for="numero" class="form-label">Numero</label>
            <input type="number" class="form-control" id="numero" aria-describedby="emailHelp" name="numero">
        </div>
        <div class="mb-3">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" class="form-control" id="calle" aria-describedby="emailHelp" name="calle">
        </div>
        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" aria-describedby="emailHelp" name="ciudad">
        </div>
        <div class="mb-3">
            <label for="provincia" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="provincia" aria-describedby="emailHelp"
                   name="provincia">
        </div>
        <div class="mb-3">
            <label for="pais" class="form-label">Pais</label>
            <input type="pais" class="form-control" id="pais" aria-describedby="emailHelp" name="pais">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <form id="formulario_domicilioBaja" class="oculto">
        <h3>Formulario Baja</h3>
        <div class="mb-3">
            <label for="id_domicilio" class="form-label">Id Domicilio</label>
            <input type="number" class="form-control" id="id_domicilio" aria-describedby="emailHelp"
                   name="id_domicilio">
        </div>
        <button type="submit" class="btn btn-primary">Eliminar</button>
    </form>

    <form id="formulario_domicilioModificar" class="oculto">
        <h3>Formulario Modificacion</h3>
        <div class="mb-3">
            <label for="id_domicilio" class="form-label">Id Domicilio</label>
            <input type="number" class="form-control" id="id_domiciliom" aria-describedby="emailHelp"
                   name="id_domicilio">
        </div>
        <div class="mb-3">
            <label for="numero" class="form-label">Numero</label>
            <input type="number" class="form-control" id="numerom" aria-describedby="emailHelp" name="numero">
        </div>
        <div class="mb-3">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" class="form-control" id="callem" aria-describedby="emailHelp" name="calle">
        </div>
        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudadm" aria-describedby="emailHelp" name="ciudad">
        </div>
        <div class="mb-3">
            <label for="provincia" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="provinciam" aria-describedby="emailHelp"
                   name="provincia">
        </div>
        <div class="mb-3">
            <label for="pais" class="form-label">Pais</label>
            <input type="text" class="form-control" id="paism" aria-describedby="emailHelp" name="pais">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>






</section>











<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/domicilioe.js"></script>

</body>

</html>
